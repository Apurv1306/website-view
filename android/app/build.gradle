plugins {
  id 'com.android.application'
  id 'com.chaquo.python' version '16.1.0'
}

android {
  namespace 'com.example.faceapp'
  compileSdk 34
  defaultConfig {
    applicationId "com.example.faceapp"
    minSdk 24
    targetSdk 34
    ndk {
      abiFilters "arm64-v8a","armeabi-v7a","x86","x86_64"
    }
  }
  buildTypes {
    release {
      signingConfig signingConfigs.release
      minifyEnabled false
    }
  }
}

python {
  // Install your Flask and other requirements
  pip {
    install "flask"
    install "opencv-python-headless"
    install "numpy"
    install "pandas"
    install "apscheduler"
    install "edge-tts"
    install "pygame"
    install "fpdf"
    install "requests"
  }
  staticProxy "backend"         // folder name
  srcs = ["backend", "frontend"] // include both
}

dependencies {
  implementation "androidx.appcompat:appcompat:1.6.1"
  implementation "androidx.webkit:webkit:1.6.0"
}
